<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/Controlador/CSS/style2.css">

    <link rel="shortcut icon" href="../../Controlador/IMAGENES/icono1.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SILHOUETTE GYM</title>
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__tracera">
          <div class="caja__tracera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
          </div>

          <div class="caja__tracera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Registrate para iniciar sesion</p>
            <button id="btn__registrarse">Registrarse</button>
          </div>
        </div>

        <div class="contenedor__login-register">

          <form action="/Controlador/Validacion/login_usuario_be.php" method="POST" class="formulario__login">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Usuario" name="usuario">
            <input type="password" placeholder="Contraseña" name="contrasena">
            <button>Entrar</button>
          </form>

          <form action="/Controlador/Validacion/registro_usuario_be.php" method="POST" class="formulario__register">
          <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre completo" name="nombre_completo">
            <input type="email" placeholder="Correo Electrónico" name="correo">
            <input type="text" placeholder="Usuario" name="usuario">
            <input type="password" placeholder="Contraseña" name="contrasena">
            <button>Registrarse</button>
          </form>
        </div>
        
        <script src="../../Controlador/JS/registrar.js"></script>
      </div>
    </main>
  </body>
